<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
        <title>Install IntelliTrackReader</title>
        <style type="text/css">
                body {
                        background: url(bkg.png) repeat #c5ccd4;
                        font-family: Helvetica, arial, sans-serif;
                }
                a:link, a:visited {
                    color: #000000;
                    text-decoration: none;
                }
                a:hover, a:active {
                    color: red;
                    text-decoration: none;
                }
                .congrats {
                        font-size: 16pt;
                        padding: 6px;
                        text-align: center;
                }
                .step {
                        background: white;
                        border: 1px #ccc solid;
                        border-radius: 14px;
                        padding: 4px 10px;
                        margin: 10px 0;
                }
                .instructions {
                        font-size: 12pt;
                }
                .instructions-sm {
                        font-size: 8pt;
                        color: gray;
                }

                .arrow {
                        font-size: 15pt;
                }
                table {
                        width: 100%;
                }
        </style>
        <script type="text/javascript">
        function feedback(el, id) {
            el.style.color = '#000000'
            document.getElementById(id).style.background = 'blue'
            return true
        }
        </script>

</head>
<body>
 
<div class="congrats"><img src="ss/lb-foster.png"></div>
 
<a href="ss/itr.html">
    <div class="step">
            <table>
                    <tr>
                            <td class="instructions">IntelliTrackReader Downloads</td>
                            <td width="24" class="arrow">&rarr;</td>
                            <td width="57" class="imagelink">
                                <img src="ss/itr-icon.png" height="57" width="57" />
                            </td>
                    </tr>
            </table>
    </div>
</a>
 

</body>
</html>
