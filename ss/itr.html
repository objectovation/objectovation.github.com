<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
        <title>Install IntelliTrackReader</title>
        <style type="text/css">
                body {
                        background: url(bkg.png) repeat #c5ccd4;
                        font-family: Helvetica, arial, sans-serif;
                }
                a:link, a:visited {
                    color: #000000;
                    text-decoration: none;
                }
                a:hover, a:active {
                    color: red;
                    text-decoration: none;
                }
                .congrats {
                        font-size: 16pt;
                        padding: 6px;
                        text-align: center;
                }
                .step {
                        background: white;
                        border: 1px #ccc solid;
                        border-radius: 14px;
                        padding: 4px 10px;
                        margin: 10px 0;
                }                
                .msg {
                        background: #fffa65;
                        border: 1px #ccc solid;
                        border-radius: 14px;
                        padding: 4px 10px;
                        margin: 10px 0;
                }
                .instructions {
                        font-size: 10pt;
                }
                .instructions-sm {
                        font-size: 8pt;
                        color: gray;
                }

                .arrow {
                        font-size: 15pt;
                }
                table {
                        width: 100%;
                }
        </style>
        <script type="text/javascript">
        var iOS = parseFloat(('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0,''])[1]).replace('undefined', '3_2').replace('_', '.').replace('_', '')) || false;

        function feedback(el, id) {
            el.style.color = '#000000'
            document.getElementById(id).style.background = 'blue'
            return true
        }

        function show(id) {
            document.getElementById(id).style.display = 'block';
        }

        function showAppLink() {
            if (iOS >= 6 && iOS < 7) {
                show("itr_1_7_0");
            }
            else if (iOS >= 5 && iOS < 6) {
                show("need_ios6");
                show("itr_1_6_1");
            }
            else 
                show("need_ios6");
        }

        </script>

</head>
<body onload="showAppLink()">
 
<div class="congrats"><img src="lb-foster.png"></div>

<div class="msg" id="need_ios6" style="display:none">
        <table>
                <tr>
                        <td class="instructions">iOS 6 is required for IntelliTrackReader 1.7.0<br /><span class="instructions-sm"></span></td>
                </tr>
        </table>
</div>

    <div class="step" id="itr_1_6_1" style="display:none">
            <table>
                    <tr>
                            <td class="instructions">Tap to install<br />IntelliTrackReader 1.6.1<br /><span class="instructions-sm">Supports iOS 5 - iOS 6.1<br>Expires 2/6/2015</span></td>
                            <td width="24" class="arrow">&rarr;</td>
                            <td width="57" class="imagelink">
